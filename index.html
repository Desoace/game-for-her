<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Happy Birthday, Tanuja!</h1>
    <p>Find all the hidden hearts to unlock your birthday message!</p>
    
    <div class="game-area">
        <!-- Hearts will appear here -->
        <div class="heart" style="left: 20%; top: 30%;"></div>
        <div class="heart" style="left: 50%; top: 60%;"></div>
        <div class="heart" style="left: 70%; top: 20%;"></div>
    </div>

    <div id="final-message" class="hidden">
        🎉 Happy Birthday, Tanuja! 🎉
        <p>You’re my favorite person in the whole world!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
